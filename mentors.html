<!DOCTYPE html>
<html data-ng-app>

<!-- HEADER -->
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootswatch/bootstrap.css" media="screen">
    <link rel="stylesheet" href="bootswatch/font-awesome.min.css">
    <link rel="stylesheet" href="bootswatch/bootswatch.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="css/html5shiv.js"></script>
      <script src="css/respond.min.js"></script>
    <![endif]-->
	<script src="./javascripts/angular.min.js"></script>
	<script src="./javascripts/MenuCtrl.js"></script>
	<script src="./javascripts/Mentors.js"></script>

    <title>Git Kata 2 - Mentors</title>
</head>

<body>

    <!-- MENU -->
	<div class="navbar navbar-default navbar-fixed-top" data-ng-controller="MenuCtrl">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="./index.html">Git Kata 2</a>
	    </div>
	    <div class="navbar-collapse collapse navbar-responsive-collapse">
	      <ul class="nav navbar-nav">
	        <li data-ng-repeat="menu in menus">
			  <a href="{{menu.href}}">{{menu.label}}</a>
			</li>
	      </ul>
	    </div><!-- /.nav-collapse -->
	  </div><!-- /.container -->
	</div><!-- /.navbar -->

<!-- ### MENTORS ### -->
<div class="container" data-ng-controller="Mentors">

	<hr/>
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-2">&nbsp;</div>
			<input type="text" id="searchBox" data-ng-model="searchText" placeholder="Szukajka" class="col-lg-8"/>
			<div class="col-lg-2">&nbsp;</div>
		</div>
	</div>
	
	<hr/>
	<div data-ng-repeat="mentor in mentors | orderBy:'id' | filter:searchText">
		<div class="row" id="{{ mentor.id }}">
			
			<div class="col-lg-1">&nbsp;</div>
			
			<div class="col-lg-3">
				<a href="{{ mentor.homepage }}" data-ng-show="mentor.img == 'true'">
	        		<img src="images/mentors/{{ mentor.id }}.png" title="{{ mentor.name }}" class="img-circle img-responsive"/>
	        	</a>
			</div>
	
			<div class="col-lg-7">
		        <h2><a href="{{ mentor.homepage }}">{{ mentor.name }}</a></h2>
		        <p data-ng-bind-html-unsafe="mentor.bio"></p>
			</div>
			
			<div class="col-lg-1">&nbsp;</div>
		</div>
		<hr/>
	</div>
</div>

<script type="text/javascript">

document.onkeydown = checkShortcuts;

function checkShortcuts(event) {
    switch(event.keyCode){
        case 191:
            slashKeyPressed();
            break;
        default:
            break;
    }
}

function slashKeyPressed(){
	 document.getElementById('searchBox').focus();
}

</script>

</body>
</html>
